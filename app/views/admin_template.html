<script>
    $(function(){
        $('.nav-list a').click(function(){
                         console.log($(this).attr('href'));
            if($(this).attr('href')=="javascript:"){
                return true;
            }else{
                $('iframe#main_content').attr('src', $(this).attr('href'));
                $('#breadcrumb_name').text($(this).text());

                $(".nav-list li").filter(".active").removeClass("active");
                $(this).parent().addClass("active");
                return false;
            }
        })
        $(document).ready(function() {
            $("#home").trigger("click");
        } )
    })
</script>
