    $(document).ready(function () {
        $(".current-location").append(">     新闻专题");
        $("#xwzt").attr('class','current');
    });
</script>
<div class="inner">
    <div class="title clearfix">
        <h2>新闻专题</h2>

        #{/list}



        <li class="clearfix news-line"></li>




    </ul>

            <script language="JavaScript">document.write(getPageNav(1, 0, 10, 'index', 'htm'));</script>

        </ol>
    </div>
</div>
