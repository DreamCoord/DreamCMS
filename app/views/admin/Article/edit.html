#{extends 'admin_frame_page.html' /}
<div class="page-header">
	<h1>编辑文章</h1>
</div>
<form method="POST">
	<table class="table">
		<tr>
			<td>标题</td>
			<td>
				<input value="${article.title}" name="title">
			</td>
		</tr>
		<tr>
			<td>
				内容
			</td>
			<td>
				<textarea name="content">${article.content}</textarea>
			</td>
		</tr>
	</table>
	<button class="btn btn-primary">保存</button>
</form>
