#{extends 'admin_frame_page.html' /}
<div class="page-header">
	<h1>文章列表</h1>
</div>
${msg.raw()}
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>标题</th>
			<th>作者</th>
			<th>内容</th>
			<th>创建时间</th>
			<th style="width:200px;">操作</th>
		</tr>
	</thead>
	<tbody>
	#{list items:articles, as:'article'}
		<tr>
			<td>${article.title}</td>
			<td>${article.author}</td>
			<td>${article.content}</td>
			<td>${article.time}</td>
			<td>
				<a class="btn btn-info" href="@{admin.Article.edit(article.id)}">
					<i class="icon-edit"></i>
					编辑
				</a>
				<a class="btn btn-danger" href="@{admin.Article.delete(article.id)}" onclick="if(confirm('确定删除?')){return true;}else{return false;}">
					<i class="icon-trash"></i>
					删除
				</a>
			</td>
		</tr>
	#{/list}
	</tbody>
</table>
