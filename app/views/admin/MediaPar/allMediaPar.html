#{extends 'admin_frame_page.html' /}
<div class="page-header">
	<h1>媒体列表</h1>
</div>
${msg.raw()}
<table class="table">
	<thead>
		<tr>
			<th>标题</th>
			<th>作者</th>
			<th>路径</th>
			<th>URL</th>
			<th>备注</th>
			<th>创建时间</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
	#{list items:medias, as:'media'}
		<tr>
			<td>${media.title}</td>
			<td>${media.author}</td>
			<td>${media.mappath}</td>
			<td>${media.url}</td>
			<td>${media.remark}</td>
			<td>${media.time}</td>
			<td>
				<a class="btn btn-info" href="@{admin.MediaPar.edit(media.id)}">
					<i class="icon-edit"></i>
					编辑
				</a>
				<a class="btn btn-danger" href="@{admin.MediaPar.delete(media.id)}" onclick="if(confirm('确定删除?')){return true;}else{return false;}">
					<i class="icon-trash"></i>
					删除
				</a>
			</td>
		</tr>
	#{/list}
	</tbody>
</table>
<a href="@{admin.MediaPar.addMediaPar}" class="btn btn-primary">添加媒体</a>
