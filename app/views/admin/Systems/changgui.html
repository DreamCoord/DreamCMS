#{extends 'admin_page_template.html' /}
<script type="text/javascript">
  function sub(){
    var pushData = {};
    pushData.id = $("#ID_id").val();
    pushData.title = $("#title").val();
    pushData.subhead = $("#subhead").val();
    pushData.keywords = $("#keywords").val();
    $.ajax({
        url: 'changgui_edit',
        type: 'get',
        data:pushData,
        async:false,
        error: function(result){alert(result);},
        success: function(result){
            var flag = result.state;
            if(flag=="yes"){
                alert("修改成功");
            }else{
                alert("修改失败");
            }
        }
    });
  }
</script>
<div class="row">
    <div class="col-sm-12">
        <div class="widget-box">
            <div class="widget-header widget-header-flat">
                <h4 class="smaller">
                    <i class="icon-cog smaller-80"></i>
                    网站参数设置
                </h4>
            </div>

            <div class="widget-body">
                <div class="widget-main">
                    <form class="form-horizontal" role="form"   method="get">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" > 网站标题 ： </label>

                                    <div class="col-sm-9">
                                        <input type="text"  placeholder="网站标题" id="title" class="col-xs-10 col-sm-10" value="${parameter.title}">
                                        <input type="hidden"  placeholder="ID" id="ID_id" class="col-xs-10 col-sm-10" value="${parameter.id}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" > 网站副标题 ： </label>

                                    <div class="col-sm-9">
                                        <input type="text" id="subhead" placeholder="网站副标题" class="col-xs-10 col-sm-10" value="${parameter.subhead}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" > 关键字 ： </label>

                                    <div class="col-sm-9">
                                        <input type="text" id="keywords"  placeholder="关键字" class="col-xs-10 col-sm-10" value="${parameter.keywords}">
                                    </div>
                                </div>

                            </div>
                        </div>


                        <hr>
                        <div class="row">
                            <div class="col-xs-12" style="text-align: center">
                                <button class="btn btn-success" onclick="sub()">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


</div>



<script src="@{'/public/assets/js/select2.min.js'}"></script>
<script type="text/javascript">
    $("#state").select2();
</script>
