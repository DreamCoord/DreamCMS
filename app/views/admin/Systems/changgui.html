#{extends 'admin_page_template.html' /}

<div class="row">
    <div class="col-sm-12">
        <div class="widget-box">
            <div class="widget-header widget-header-flat">
                <h4 class="smaller">
                    <i class="icon-cog smaller-80"></i>
                    网站参数设置
                </h4>
            </div>

            <div class="widget-body">
                <div class="widget-main">
                    <form class="form-horizontal" role="form">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" > 网站标题 ： </label>

                                    <div class="col-sm-9">
                                        <input type="text"  placeholder="名称" class="col-xs-10 col-sm-10">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" > 网站副标题 ： </label>

                                    <div class="col-sm-9">
                                        <input type="text"  placeholder="名称" class="col-xs-10 col-sm-10">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" > 关键字 ： </label>

                                    <div class="col-sm-9">
                                        <input type="text"  placeholder="别名" class="col-xs-10 col-sm-10">
                                    </div>
                                </div>

                            </div>
                        </div>


                        <hr>
                        <div class="row">
                            <div class="col-xs-12" style="text-align: center">
                                <button class="btn btn-success">保存</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>

    </div>


</div>



<script src="@{'/public/assets/js/select2.min.js'}"></script>
<script type="text/javascript">
    $("#state").select2();
</script>
