#{extends 'admin_page_template.html' /}

<div class="row">
    <div class="col-sm-4">
        <div class="widget-box">
            <div class="widget-header widget-header-flat">
                <h4 class="smaller">
                    <i class="icon-globe smaller-80"></i>
                    添加友情链接
                </h4>
            </div>

            <div class="widget-body">
                <div class="widget-main">
                    <form class="form-horizontal" role="form">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" > 网站名称 ： </label>

                                    <div class="col-sm-9">
                                        <input type="text"  placeholder="名称" class="col-xs-10 col-sm-10">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" > 网站地址 ： </label>

                                    <div class="col-sm-9">
                                        <input type="text"  placeholder="名称" class="col-xs-10 col-sm-10">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" > 描述 ： </label>

                                    <div class="col-sm-9">
                                        <input type="text"  placeholder="别名" class="col-xs-10 col-sm-10">
                                    </div>
                                </div>
                                <div>
                                    <div class="row">
                                        <label class="col-sm-3 control-label no-padding-right" >状态 ：</label>

                                        <div class="col-sm-9">
                                            <select id="state"  >
                                                <option value="YES">有效</option>
                                                <option value="NO">无效</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>




                            </div>
                        </div>


                        <hr>
                        <div class="row">
                            <div class="col-xs-12" style="text-align: center">
                                <button class="btn btn-success">添加新链接</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>

    </div>
    <div class="col-sm-8">
        <div class="widget-box">
            <div class="widget-header widget-header-flat">
                <h4 class="smaller">
                    <i class="icon-globe smaller-80"></i>
                    友情链接
                </h4>
            </div>

            <div class="widget-body">
                <div class="widget-main">
                    <table class="table table-striped table-bordered data-table">
                        <thead>
                        <tr>
                            <th>网站名称</th>
                            <th>网站地址</th>
                            <th>状态</th>
                            <th>描述</th>
                            <th style="width:200px;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        #{list items:classify, as:'classify'}
                        <tr>
                            <td>${classify.title}</td>
                            <td>${classify.author}</td>
                            <td>${classify.parclassify}</td>
                            <td>${classify.miaoshu}</td>
                            <td>
                                <a class="btn btn-info" href="@{admin.Article.edit(article.id)}">
                                    <i class="icon-edit"></i>
                                    编辑
                                </a>
                                <a class="btn btn-danger" href="@{admin.Article.delete(article.id)}" onclick="if(confirm('确定删除?')){return true;}else{return false;}">
                                    <i class="icon-trash"></i>
                                    删除
                                </a>
                            </td>
                        </tr>
                        #{/list}
                        </tbody>
                    </table>
                </div>
            </div>
    </div>

</div>



<script charset="utf-8" src="@{'/public/assets/js/jquery.dataTables.min.js'}"></script>
<script charset="utf-8" src="@{'/public/assets/js/jquery.dataTables.bootstrap.js'}"></script>

<script charset="utf-8" src="@{'/public/assets/js/select2.min.js'}"></script>
<script charset="utf-8" src="@{'/public/assets/js/efm_option.js'}"></script>

<script>
    efmOption.TablStyle();

</script>
