#{extends 'admin_page_template.html' /}

<div class="row">
    <div class="col-sm-5">
        <div class="widget-box">
            <div class="widget-header widget-header-flat">
                <h4 class="smaller">
                    <i class="icon-camera-retro smaller-80"></i>
                    添加图片
                </h4>
            </div>

            <div class="widget-body">
                <div class="widget-main">
                    <form class="form-horizontal" role="form">
                        <div class="row">
                            <div class="col-xs-12">
                                <div>
                                    <div class="row">
                                        <label class="col-sm-3 control-label no-padding-right" >图片组 ：</label>

                                        <div class="col-sm-9">
                                            <label class="pull-left inline" style="margin-top: 5px">

                                                <input id="id-button-borders" checked="" type="checkbox" class="ace ace-switch ace-switch-5" />
                                                <span class="lbl"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div style="margin-top: 10px;margin-bottom: 10px">

                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right" > 描述 ： </label>

                                    <div class="col-sm-9">
                                        <input type="text"  placeholder="描述" class="col-xs-10 col-sm-10">
                                    </div>
                                </div>


                                <div class="row">
                                    <label class="col-sm-3 control-label no-padding-right" > 图片 ： </label>

                                    <div class="col-sm-9">
                                        <div id="dropzone">
                                            <div action="//dummy.html" class="dropzone">
                                                <div class="fallback">
                                                    <input name="file" type="file" multiple="" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>








                            </div>
                        </div>


                        <hr>

                        <div class="row">
                            <div class="col-xs-12" style="text-align: center">
                                <button class="btn btn-success">添加新图片</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>

    </div>

    <div class="col-sm-7">

        <div class="widget-box">
            <div class="widget-header widget-header-flat">
                <h4 class="smaller">
                    <i class="icon-camera-retro smaller-80"></i>
                    添加图片
                </h4>
            </div>

            <div class="widget-body">
                <div class="widget-main">
                    <table class="table table-striped table-bordered data-table">
                        <thead>
                        <tr>
                            <th>图片</th>
                            <th>所在图片组</th>
                            <th>图片路径</th>
                            <th>描述</th>
                            <th style="width:200px;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        #{list items:classify, as:'classify'}
                        <tr>
                            <td>${classify.title}</td>
                            <td>${classify.author}</td>
                            <td>${classify.parclassify}</td>
                            <td>${classify.miaoshu}</td>
                            <td>${classify.article}</td>
                            <td>
                                <a class="btn btn-info" href="@{admin.Article.edit(article.id)}">
                                    <i class="icon-edit"></i>
                                    编辑
                                </a>
                                <a class="btn btn-danger" href="@{admin.Article.delete(article.id)}" onclick="if(confirm('确定删除?')){return true;}else{return false;}">
                                    <i class="icon-trash"></i>
                                    删除
                                </a>
                            </td>
                        </tr>
                        #{/list}
                        </tbody>
                    </table>
                </div>
            </div>
         </div>


    </div>

</div>





<script src="@{'/public/assets/js/dropzone.min.js'}"></script>
<script charset="utf-8" src="@{'/public/assets/js/jquery.dataTables.min.js'}"></script>
<script charset="utf-8" src="@{'/public/assets/js/jquery.dataTables.bootstrap.js'}"></script>

<script charset="utf-8" src="@{'/public/assets/js/select2.min.js'}"></script>
<script charset="utf-8" src="@{'/public/assets/js/efm_option.js'}"></script>
<script type="text/javascript">
    efmOption.TablStyle();
    jQuery(function($){

        try {
            $(".dropzone").dropzone({
                paramName: "file", // The name that will be used to transfer the file
                maxFilesize: 0.5, // MB

                addRemoveLinks : true,
                dictDefaultMessage :
                        '<span class="bigger-150 bolder"><i class="icon-caret-right red"></i> 拖放文件</span> 上传 \
                        <span class="smaller-80 grey">(或者 单击)</span> <br /> \
                        <i class="upload-icon icon-cloud-upload blue icon-3x"></i>'
                ,
                dictResponseError: 'Error while uploading file!',

                //change the previewTemplate to use Bootstrap progress bars
                previewTemplate: "<div class=\"dz-preview dz-file-preview\">\n  <div class=\"dz-details\">\n    <div class=\"dz-filename\"><span data-dz-name></span></div>\n    <div class=\"dz-size\" data-dz-size></div>\n    <img data-dz-thumbnail />\n  </div>\n  <div class=\"progress progress-small progress-striped active\"><div class=\"progress-bar progress-bar-success\" data-dz-uploadprogress></div></div>\n  <div class=\"dz-success-mark\"><span></span></div>\n  <div class=\"dz-error-mark\"><span></span></div>\n  <div class=\"dz-error-message\"><span data-dz-errormessage></span></div>\n</div>"
            });
        } catch(e) {
            alert('Dropzone.js does not support older browsers!');
        }

    });
</script>
