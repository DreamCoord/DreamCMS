                </div>
            </div>
        </div>

    </div>
    <div class="col-sm-8">
        <div class="widget-box">
            <div class="widget-header widget-header-flat">
                <h4 class="smaller">
                    <i class="icon-group smaller-80"></i>
                    用户管理
                </h4>
            </div>

            <div class="widget-body">
                <div class="widget-main">
                    <table class="table table-striped table-bordered data-table">
                        <thead>
                        <tr>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>电子邮件</th>
                            <th>状态</th>
                            <th>描述</th>
                            <th style="width:200px;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        #{list items:users, as:'user'}
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.status}</td>
                            <td>${user.logintime}</td>
                            <td>
                                <a class="btn btn-info" href="@{admin.User.edit(user.id)}">
                                    <i class="icon-edit"></i>
                                    编辑
                                </a>
                                <a class="btn btn-danger" href="@{admin.User.delete(user.id)}" onclick="if(confirm('确定删除?')){return true;}else{return false;}">
                                    <i class="icon-trash"></i>
                                    删除
                                </a>
                            </td>
                        </tr>
                        #{/list}
                        </tbody>
                    </table>
